<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CanchasExpress</title>
    <meta name="description"
          content="La pagina se especializa en proveer un sistema de alquiler de canchas de varios deportes">
    <meta name="keywords" content="Alquilar,Registrarse,Inicio de sesion,Info de la pagina,ciudad deportes, ">
    <meta name="author" content="Juan Cabral, Mateo Alfei">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="Imagenes/faviconcanchasexpress.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <script type="text/javascript" src="Funciones.js" defer></script>
</head>
<body onclick="ManejarClickFueraDelModal(event)">
<header>
    <nav class="botonesheader">
        <a href="Index.html">
            <img src="Imagenes/foto_logo.jpg" height="100" class="logo_boton_inicio" alt="Logo de página">
        </a>
        <div class="titulosprincipales">Confirmación</div>
    </nav>
</header>
<main>
    <p>Deporte: Fútbol</p>
    <p>Cancha elegida:
        <img src="Imagenes/canchafutbol1.png" height="100" alt="Cancha de fútbol uno">
    </p>
    <p>Ubicación: La gran 7</p>
    <p>Precio: $12000</p>
    <p>
        Realice su firma:
    </p>
    <canvas id="myCanvas" onmousedown="bandera = true;" onmousemove="dibujar(event);" onmouseup="bandera = false;">
        Tu navegador no soporta el tag de HTML5 canvas.
    </canvas>
    <p>
        <button type="button" id="borrar_lienzo" onclick="borrarCanvas()">Rehacer Firma</button>
    </p>
    <p>
        <button type="button" class="botonesdeusuario" onclick="confirmarReserva()">Confirma tu reserva</button>
    </p>
</main>
<footer>
    <button class="info_de_contacto" onclick="MostrarInfoDeContacto()">Información de Contacto</button>
</footer>
<div class="modal" onclick="ManejarClickFueraDelModal(event)">
    <div class="modal-content">
        <span class="close" onclick="CerrarModal()">&times;</span>
        <h2>Información de Contacto</h2>
        <p>Nombres: Juan Cabral y Mateo Alfei</p>
        <p>Correos: jicabral65@gmail.com - mateoalfei@gmail.com</p>
        <p>Teléfono: +123456789</p>
    </div>
</div>
</body>
