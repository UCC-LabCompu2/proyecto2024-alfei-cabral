<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CanchasExpress.com</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="Imagenes/faviconcanchasexpress.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <nav class="botonesheader">
        <a href="Index.html">
            <img src="Imagenes/foto_logo.jpg" height="100" class="logo_boton_inicio" alt="Logo de página">
        </a>
        <h1 class="titulosprincipales">Registro de Usuario</h1>

    </nav>
</header>
<main>
    <h3>Regístrate</h3>
    <form>
        <fieldset class="formularios">
            <legend>Información Personal</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" maxlength="40">
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" maxlength="40">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" maxlength="50">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
            </div>
            <div>
                <label for="confirmpassword">Confirmar Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirmar contraseña">
            </div>
            <div>
                <label for="numerodetelefono">Número de Teléfono:</label>
                <input type="tel" id="numerodetelefono" name="numerodetelefono"
                       placeholder="Ingrese su número de teléfono" maxlength="15">
            </div>
        </fieldset>
        <fieldset class="formularios">
            <legend>Información de Pago</legend>
            <div>
                <label for="tarjetadecredito">Tarjeta de Crédito:</label>
                <input type="text" id="tarjetadecredito" name="tarjetadecredito"
                       placeholder="Ingrese el número de su tarjeta" maxlength="16">
            </div>
            <div>
                <label for="codigodeseguridad">Código de Seguridad:</label>
                <input type="text" id="codigodeseguridad" name="codigodeseguridad"
                       placeholder="Ingrese el código de seguridad" maxlength="3">
            </div>
            <div>
                <button type="submit" class="botonesdeusuario">Registrarse</button>
            </div>
        </fieldset>
    </form>
</main>
<footer>
    <button class="info_de_contacto">Información de Contacto</button>
</footer>
</body>
</html>
