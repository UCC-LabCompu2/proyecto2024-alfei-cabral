<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registración</title>
</head>
<body>
<header>
    <button><a href="Index.html"><img src="Imagenes/Foto_logo.png" height="100" ></a></button>
</header>
<h3>Regístrate</h3>
<p>
    Nombre:<input type="text" name="nombre" id="Nombre" placeholder="Ingrese su nombre" size="13" maxlength="40" >
</p>
<p>
    Apellido:<input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" size="13" maxlength="40" >
</p>
<p>
    Email:<input type="email" name="email" id="email" placeholder="ingrese su mail" size="30" maxlength="50">
</p>
<p>
    Password:<input type="password" name="password" id="password" placeholder="ingrese su contraseña" size="16" >
</p>
<p>
    Confirmar Password:<input type="password" name="confirmpassword" id="confirmpassword" placeholder="ingresar contraseña" size="14">
</p>
<p>
    Numero de telefono:<input type="text" name="numerodetelefono" id="numerodetelefono" placeholder="Ingrese su numero" size="13" maxlength="11">
<p>
    Tarjeta de credito: <input type="text" name="tarjetadecredito" id="tarjetadecredito" placeholder="Ingrese el numero de su tarjeta" size="24" maxlength="16">
</p>
<p>
    Codigo de seguridad:<input type="text" name="codigodeseguridad" id="codigodeseguridad" placeholder="Ingrese el codigo de seguridad" size="23" maxlength="3">

</p>
</body>
</html>
