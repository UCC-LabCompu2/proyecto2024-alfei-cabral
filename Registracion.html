<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CanchasExpress.com</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="Imagenes/faviconcanchasexpress.ico" type="image/x-icon">
</head>
<body>
<header>
    <nav id="botonesheader">
        <a href="Index.html" class="logo_boton_inicio">
            <img src="Imagenes/foto_logo.jpg" height="100" alt="foto del logo">
        </a>
        <h1 class="titulosprincipales">Registro de Usuario</h1>
    </nav>
</header>
<main>
    <h3>Regístrate</h3>
    <form>
        <fieldset class="formularios">
            <legend>Información Personal</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" maxlength="40">
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" maxlength="40">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" maxlength="50">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
            </div>
            <div>
                <label for="confirmpassword">Confirmar Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirmar contraseña">
            </div>
            <div>
                <label for="numerodetelefono">Número de Teléfono:</label>
                <input type="tel" id="numerodetelefono" name="numerodetelefono" placeholder="Ingrese su número de teléfono" maxlength="15">
            </div>
        </fieldset>
        <fieldset class="formularios">
            <legend>Información de Pago</legend>
            <div>
                <label for="tarjetadecredito">Tarjeta de Crédito:</label>
                <input type="text" id="tarjetadecredito" name="tarjetadecredito" placeholder="Ingrese el número de su tarjeta" maxlength="16">
            </div>
            <div>
                <label for="codigodeseguridad">Código de Seguridad:</label>
                <input type="text" id="codigodeseguridad" name="codigodeseguridad" placeholder="Ingrese el código de seguridad" maxlength="3">
            </div>
            <div>
                <button type="submit">Registrarse</button>
            </div>
        </fieldset>
    </form>
</main>
<footer>
    <button class="info_de_contacto">Información de Contacto</button>
</footer>
</body>
</html>
