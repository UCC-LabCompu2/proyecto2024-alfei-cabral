<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="La pagina se especializa en proveer un sistema de alquiler de canchas de varios deportes">
    <meta name="keywords" content="Alquilar,Registrarse,Inicio de sesion,Info de la pagina,ciudad deportes, ">
    <meta name="author" content="Juan Cabral, Mateo Alfei">
    <title>CanchasExpress.com</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="Imagenes/faviconcanchasexpress.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <script type="text/javascript" src="Funciones.js" defer></script>
</head>
<body onclick="ManejarClickFueraDelModal(event)">
<header>
    <nav class="botonesheader">
        <a href="Index.html">
            <img src="Imagenes/foto_logo.jpg" height="100" class="logo_boton_inicio" alt="Logo de la página">
        </a>
        <h1 class="titulosprincipales">Iniciar Sesión</h1>
    </nav>
</header>
<main>
    <form id="loginForm" class="formulario" onsubmit="validarInicioSesion(event)">
        <fieldset class="formularios">
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" class="formulario_mail" placeholder="Ingrese su correo electrónico"
                       size="30" maxlength="50">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="formulario_contraseña" placeholder="Ingrese su contraseña"
                       size="16" minlength="6">
            </div>
            <button type="submit" class="botonesdeusuario">Iniciar Sesión</button>
            <p id="message" class="message"></p>
        </fieldset>
    </form>
</main>
<footer>

    <button class="info_de_contacto" onclick="MostrarInfoDeContacto()">Información de Contacto</button>

</footer>
<div class="modal" onclick="ManejarClickFueraDelModal(event)">
    <div class="modal-content">
        <span class="close" onclick="CerrarModal()">&times;</span>
        <h2>Información de Contacto</h2>
        <p>Nombres: Juan Cabral y Mateo Alfei</p>
        <p>Correos: jicabral65@gmail.com - mateoalfei@gmail.com</p>
        <p>Teléfono: +123456789</p>
    </div>
</div>
</body>
</html>
