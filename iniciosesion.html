<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CanchasExpress.com</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="Imagenes/faviconcanchasexpress.ico" type="image/x-icon">
</head>
<body>
<header>
    <nav class="botonesheader">
        <a href="Index.html">
            <img src="Imagenes/foto_logo.jpg" height="100" class="logo_boton_inicio" alt="Logo de la página">
        </a>
        <h1 class="titulosprincipales">Iniciar Sesión</h1>
    </nav>
</header>
<main>
    <form>
        <fieldset class="formularios">
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Ingrese su correo electrónico" size="30" maxlength="50"/>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" size="16">
            </div>
            <button type="submit">Iniciar Sesión</button>
        </fieldset>
    </form>
</main>
<footer>
    <button class="info_de_contacto">Información de Contacto</button>
</footer>
</body>
</html>
