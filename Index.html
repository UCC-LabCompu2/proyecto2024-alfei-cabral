<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="La pagina se especializa en proveer un sistema de alquiler de canchas de varios deportes">
    <meta name="keywords" content="Alquilar,Registrarse,Inicio de sesion,Info de la pagina,ciudad deportes, ">
    <meta name="author" content="Juan Cabral, Mateo Alfei">
    <title>CanchasExpress.com</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagenes/faviconcanchasexpress.ico" type="image/x-icon">
</head>

<body class="cuerpo">

<header class="headerpadre">
    <nav id="botonesheader">
        <a href="Index.html">
                <img src="Imagenes/foto_logo.jpg" height="100" class="logo_boton_inicio" alt="Logo de página">
        </a>
        <h1 class="titulosprincipales">CanchasExpress</h1>
        <div id>
            <a href="iniciosesion.html" class="botonesdeusuario">
                INICIAR SESIÓN
            </a>
            <a href="Registracion.html" class="botonesdeusuario">
                REGISTRARSE
            </a>
            <a href="Infoalquileres.html" class="botonesdeusuario">
                +INFO
            </a>
        </div>
    </nav>
</header>

<main>

    <h2 id="tituloreserva">¡Reserva tu cancha!</h2>
    <div id="botonesalquiler">
        <div id="botonesalquiler-select">
            <label for="ciudad">Ciudad:</label>
            <select  name="ciudad" id="ciudad">
                <option value="buenos aires">Buenos Aires</option>
                <option value="cordoba">   Córdoba </option>
                <option value="catamarca"> Catamarca </option>
                <option value="santa fe"> Santa Fe </option>
                <option value="tierra del fuego"> Tierra del Fuego </option>
                <option value="misiones"> Misiones </option>
            </select>

            <label for="deporte">Deporte:</label>
            <select id="deporte">
                <option value="futbol">Fútbol</option>
            </select>

            <label for="dia">Día:</label>
            <input type="date" id="dia" min="2024-05-15"/>

            <label for="hora">Hora:</label>
            <input type="time" id="hora">
        </div>


        <a href="Alquiler.html" id="alquiler">
            Alquila!
        </a>
    </div>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
</main>

<footer>

        <button class="info_de_contacto">Información de Contacto</button>

</footer>

</body>
</html>
