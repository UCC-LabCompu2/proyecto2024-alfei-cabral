<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="La pagina se especializa en proveer un sistema de alquiler de canchas de varios deportes">
    <meta name="keywords" content="Alquilar,Registrarse,Inicio de sesion,Info de la pagina,ciudad deportes, ">
    <meta name="author" content="Juan Cabral, Mateo Alfei">
    <title>CanchasExpress.com</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="cuerpo">

<header class="headerpadre">
    <nav id="botonesheader">
        <a href="Index.html">
            <button id="botondeinicio">
                <img src="Imagenes/foto_logo.jpg" height="100" class="logo_boton_inicio" alt="Logo de página">
            </button>
        </a>
        <h1 class="titulosprincipales">CanchasExpress</h1>
        <div id="botonesdeusuario">
            <a href="iniciosesion.html">
                <button id="iniciosesion">INICIAR SESIÓN</button>
            </a>
            <a href="Registracion.html">
                <button id="registrarse">REGISTRARSE</button>
            </a>
            <a href="Infoalquileres.html">
                <button id="masinfo">+INFO</button>
            </a>
        </div>
    </nav>
</header>

<main>
    <h2 id="tituloreserva">¡Reserva tu cancha!</h2>
    <div id="botonesalquiler">
        <div id="botonesalquiler-select">
            <label for="ciudad">Ciudad:</label>
            <select  name="ciudad" id="ciudad">
                <option value="buenos aires">Buenos Aires</option>
                <option value="cordoba">   Córdoba </option>
                <option value="catamarca"> Catamarca </option>
                <option value="santa fe"> Santa Fe </option>
                <option value="tierra del fuego"> Tierra del Fuego </option>
                <option value="misiones"> Misiones </option>
            </select>

            <label for="deporte">Deporte:</label>
            <select id="deporte">
                <option value="futbol">Fútbol</option>
                <option value="tenis">Tenis</option>
                <option value="basquet">Básquet</option>
                <option value="padel">Pádel</option>
            </select>

            <label for="dia">Día:</label>
            <input type="date" id="dia" min="2024-05-15"/>

            <label for="hora">Hora:</label>
            <input type="time" id="hora">
        </div>


        <a href="Alquiler.html">
            <button id="alquiler">Alquila!</button>
        </a>
    </div>

</main>

<footer>
    <a href="Infocontacto.html">
        <button class="info_de_contacto">Información de Contacto</button>
    </a>
</footer>

</body>
</html>
